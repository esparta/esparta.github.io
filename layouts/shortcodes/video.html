{{ if or (.Get "webm") (.Get "mp4") }}
<video controls
  width="{{ if .Get "width"}}{{ .Get "width"}}{{else}}640{{end}}">
  {{ if .Get "webm"}}<source src="{{.Get "webm"}}" type="video/webm"> {{ end }}
  {{ if .Get "mp4"}}<source src="{{.Get "mp4"}}" type="video/mp4">{{ end }}
  <p>Sorry, Your browser doesn't support HTML5 video.
  Here is a
  <a href="{{ if .Get "download" }}{{ .Get "download"}}{{else}}{{.Get "mp4"}}{{end}}">link to the video</a> instead </p>
</video>
{{ else }}
{{ errorf "you must provide webm or mp4 parameter: %s" .Position }}
{{ end }}
